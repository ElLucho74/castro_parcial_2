<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Efectividad Empresarial</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora-container">
        <h2>Calculadora de Efectividad Empresarial</h2>
        <label for="objetivos_cumplidos">Objetivos Cumplidos:</label>
        <input type="number" id="objetivos_cumplidos" placeholder="Número de objetivos cumplidos">
        
        <label for="objetivos_totales">Objetivos Totales:</label>
        <input type="number" id="objetivos_totales" placeholder="Número de objetivos totales">
        
        <button onclick="calcularEfectividadEmpresarial()">Calcular Efectividad</button>
        
        <div id="resultado" class="resultado"></div>
        <br>
        <hr>
        <button onclick="regresar()">Regresar</button>

    </div>
    <script src="efectividad_empresarial.js"></script>
    <script>
        function regresar() {
            window.location.href = 'calculadoras.html';
        }
    </script>
</body>
</html>
