<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Efectividad Cotidiana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora-container">
        <h2>Calculadora de Efectividad Cotidiana</h2>
        <label for="tareas_completadas">Tareas Completadas:</label>
        <input type="number" id="tareas_completadas" placeholder="Número de tareas completadas">
        
        <label for="tareas_pendientes">Tareas Pendientes:</label>
        <input type="number" id="tareas_pendientes" placeholder="Número de tareas pendientes">
        
        <button onclick="calcularEfectividad()">Calcular Efectividad</button>
        <br>
       

        
        <div id="resultado" class="resultado"></div>
        <br>
        <hr>
        <button onclick="regresar()">Regresar</button>
    </div>
    <script src="efectividad_cotidiana.js"></script>
    <script>
        function regresar() {
            window.location.href = 'calculadoras.html';
        }
    </script>
</body>
</html>
