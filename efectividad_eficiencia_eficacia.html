<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Efectividad, Eficiencia y Eficacia</title>
    <link rel="stylesheet" href="styles.css">
    </style>
</head>
<body>
    <div class="calculadora-container">
        <h2>Calculadora de Efectividad, Eficiencia y Eficacia</h2>
        <label for="resultado_obtenido">Resultado Obtenido:</label>
        <input type="number" id="resultado_obtenido" placeholder="Resultado obtenido">
        
        <label for="resultado_esperado">Resultado Esperado:</label>
        <input type="number" id="resultado_esperado" placeholder="Resultado esperado">
        
        <label for="recursos_usados">Recursos Usados:</label>
        <input type="number" id="recursos_usados" placeholder="Recursos usados">
        
        <label for="recursos_previstos">Recursos Previstos:</label>
        <input type="number" id="recursos_previstos" placeholder="Recursos previstos">
        
        <button onclick="calcularEfectividadEficienciaEficacia()">Calcular</button>
        
        <div id="resultado" class="resultado"></div>
        <br>
        <hr>
        <button onclick="regresar()">Regresar</button>

    </div>
    <script src="efectividad_eficiencia_eficacia.js"></script>
    <script>
        function regresar() {
            window.location.href = 'calculadoras.html';
        }
    </script>
</body>
</html>
